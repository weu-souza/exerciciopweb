<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>carros</title>
    <link href="./css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto&display=swap" rel="stylesheet">
    <script src="./js/script.js"></script>
</head>
<body>
<header class="header form">
    <h1 class="form header-h1 "> Cadastro de veículos</h1>
</header>
<article class="form" >
    <form class="form">
            <!--  modelo  -->
        <section class="formulario-digitado ">
            <input type="text" name="modelo" id="modelo-veiculo" placeholder="modelo do veiculo">
            <label for="modelo-veiculo"></label>
        </section>
            <!--    cor    -->
        <section class="formulario-digitado ">
            <input type="text" name="cor" id="cor-veiculo" placeholder="cor do veiculo">
            <label for="cor-veiculo"></label>
        </section>
<!--    marca    -->
        <section class="formulario-digitado"  >
            <label for="marcas-veiculo">
                <select id="marcas-veiculo" name="marcas">
                    <option >Volkswagen</option>
                    <option>Chevrolet</option>
                    <option >Hyundai</option>
                    <option >Citröen</option>
                </select>
            </label>
        </section>
<!--   ano     -->
        <section class="formulario-digitado ">

            <input name="<nome>"
                   oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                   type = "number"
                   placeholder="Ano do carro"
                   maxlength = "4"
            id="ano-veiculo"
            >
            <label for="ano-veiculo"></label>
        </section>

<!--    ja batido    -->
<section class="formulario-digitado carro-batido">
    <div class="form"><label class="label-texto">O carro ja foi batido?</label></div>
    <div >
        <input type="radio" id="sim" name="ja-batido" value="sim" >
        <label for="sim" class="label-texto">sim</label>
    </div>
    <div class="radio">
        <input type="radio" id="nao" name="ja-batido" value="nao">
        <label for="nao" class="label-texto">não</label>
    </div>

</section>
        <!--    nome do proprietario-->
        <section class="formulario-digitado">
            <input type="text" id="nome-proprietario" placeholder="nome do proprietario">
            <label for="nome-proprietario"></label>
        </section>
    </form>
    <button class="btn-enviar formulario-digitado form" id="btn-enviar" onclick="enviar()">Enviar</button>

</article>
<!--tabela-->
<article class="form">
    <section class="">
        <table>
            <caption><h2 class="titulo-tabela"> tabela de veículos</h2></caption>
            <tbody >
            <tr id="modelo" class="tabela-tr">
                <td class="conteudo"  >modelo do veículo</td>


            </tr>
            <tr id="cor" class="tabela-tr">
                <td class="conteudo">cor do veículo</td>

            </tr>

            <tr id="marca" class="tabela-tr">
                <td class="conteudo">marca do veículo</td>

            </tr>

            <tr id="ano" class="tabela-tr">
                <td class="conteudo">ano do veículo</td>


            </tr>

            <tr id="batido" class="tabela-tr">
                <td class="conteudo">já foi batido</td>

            </tr>

            <tr id="proprietario" class="tabela-tr">
                <td class="conteudo">Nome do proprietário</td>

            </tr>

            </tbody>
            <tfoot><tr>
                <th class="conteudo">total de veiculos cadastrados</th>

                <td  class="tabela-resposta" id="contar">0</td>


            </tr></tfoot>
        </table>
    </section>
</article>

</body>
</html>
